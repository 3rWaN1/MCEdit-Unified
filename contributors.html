<html>
<head>
	<title></title>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/stylesheet.css">
	<script>
		function pageTrigger() {
			var contributors = getJSON('https://api.github.com/repos/Khroki/MCEdit-Unified/contributors');
			var contributorDB = getJSON('contributors.json');
			for (var i = 0; i < contributors.length; i++) {
				var contributor = contributors[i];
				contributorDiv = '<p><a href="http://github.com/' + contributor.login + '"><i class="fa fa-github-square"></i>  ' + contributor.login + '</a></p>';
				if (contributorDB[contributor.login]) {
					if (contributorDB[contributor.login].twitter) {
						contributorDiv += '<p><a href="http://twitter.com/' + contributorDB[contributor.login].twitter + '"><i class="fa fa-twitter-square"></i>  ' + contributorDB[contributor.login].twitter + '</a></p>';
					}
					if (contributorDB[contributor.login].youtube) {
						contributorDiv += '<p><a href="http://youtube.com/' + contributorDB[contributor.login].youtube + '"><i class="fa fa-youtube-square"></i>  ' + contributorDB[contributor.login].youtube + '</a></p>';
					}
					if (contributorDB[contributor.login].reddit) {
						contributorDiv += '<p><a href="http://reddit.com/u/' + contributorDB[contributor.login].reddit + '"><i class="fa fa-reddit-square"></i>  ' + contributorDB[contributor.login].reddit + '</a></p>';
					}
					if (contributorDB[contributor.login].facebook) {
						contributorDiv += '<p><a href="http://facebook.com/' + contributorDB[contributor.login].facebook + '"><i class="fa fa-facebook-square"></i>  ' + contributorDB[contributor.login].facebook + '</a></p>';
					}
				}
				$('#contributors').append('<div style="height:100%" class="col-sm-3 col-md-3"><div style="height:80%" class="thumbnail"><a href="' + contributor.html_url + '"><img style="width:100%" src="' + contributor.avatar_url + '" alt=""></a><div class="caption"><h3>' + contributor.login + '</h3><p>' + contributorDiv + '</p></div></div></div>');
			};
		}
	</script>
</head>
<body>
	<div class="container">
		<div class="row" id="contributors">
		</div>
	</div>
</body>
</html>
