<html>
<head>
	<title></title>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/stylesheet.css">
	<script>
		function pageTrigger() {
			latestRelease = releaseData[0];
			for (var i = 0; i < platforms.length; i++) {
				var asset32 = getDownload(platforms[i],latestRelease.tag_name,32);
				var asset64 = getDownload(platforms[i],latestRelease.tag_name,64);
				if (asset32) {
					$('#' + platforms[i] + '-buttons').append('<a class="btn btn-default" href="' + asset32.html_url + '"><i class="fa fa-cloud-download"></i> Version ' + latestRelease.tag_name + ' 32bit</a><br><br>');
				}
				if (asset64) {
					$('#' + platforms[i] + '-buttons').append('<a class="btn btn-default" href="' + asset64.html_url + '"><i class="fa fa-cloud-download"></i> Version ' + latestRelease.tag_name + ' 64bit</a>');
				}
			};
		}
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="download col-md-3 col-md-offset-3" id="OSX-downloads">
				<i class="fa fa-apple fa-5x"></i>
				<br><br>
				OS X
				<br><br>
				<span id="OSX-buttons"></span>
			</div>
			<div class="download col-md-3" id="Win-downloads">
				<i class="fa fa-windows fa-5x"></i>
				<br><br>
				Windows
				<br><br>
				<span id="Win-buttons"></span>
			</div>
		</div>
		<div class="row" style="position:absolute;bottom:20px;">
			<div class="col-md-12">
				<i class="fa fa-linux"></i> Linux is not currently supported.
			</div>
		</div>
	</div>
</body>
</html>
