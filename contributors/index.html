<html>
<title>
	MCEdit - Contributors
</title>
<script src="../js/jquery-2.1.1.min.js"></script>
<script>
	function networkFailure() {
		if (typeof message == "object") {
			message = 'An error occured loading the release information: ' + message.responseJSON.message;
		}
		if (message == undefined) {
			var message = 'An error occured loading the release information';
		}
		$('#failure-reason').html(message);
		$('#failed-message').slideDown();
		$('#loading-message').slideUp();
	}
	$(document).ready(function(){
		$.get('https://api.github.com/repos/Khroki/MCEdit-Unified/contributors').done(createContributorsList).fail(networkFailure);
		$.get('https://api.github.com/repos/mcedit/mcedit/contributors').done(createContributorsList).fail(networkFailure);
	});
	function createContributorsList(data) {
		for (var i = 0; i < data.length; i++) {
			var user = data[i];
			if ($('img[user="' + data[i].id + '"]').length == 0) {
				$('#contributors').append('<a href="' + data[i].html_url + '"><img user="' + data[i].id + '" style="height:90px;padding:5px;" src="' + data[i].avatar_url + '"></a>');
			}
		};
	}
</script>

<link rel="stylesheet" type="text/css" href="../css/min.css">
